<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas" width="1024" height="768" style="border: 1px solid #000000;display: block;margin: 50px auto;">
    当前浏览器不支持Canvas，请更换浏览器再是
</canvas>
<script>
    var canvas = document.getElementById('canvas');
    canvas.width = 1024;
    canvas.height = 768;
    var context = canvas.getContext('2d');
    if (context) {
        context.beginPath();
        context.moveTo(100, 100);
        context.lineTo(700, 700);
        context.lineTo(100, 700);
        context.closePath();
        context.lineWidth = 5;
        context.strokeStyle = '#005588';
        context.fillStyle = 'red';
        context.stroke();
        context.fill();

        context.beginPath();
        context.moveTo(200, 100);
        context.lineTo(700, 600);
        context.strokeStyle = 'black';
        context.stroke();
        context.closePath();


        context.strokeStyle = 'green';
        context.fillStyle = 'blue';

        for (var i = 0; i < 10; i ++) {
            context.beginPath();
            context.arc( 50 + i * 100, 60, 40, 0, 2 * Math.PI * (i +1) / 10);
            context.closePath();
            context.stroke();
        }

        for (var i = 0; i < 10; i ++) {
            context.beginPath();
            context.arc( 50 + i * 100, 180, 40, 0, 2 * Math.PI * (i +1) / 10);
            context.stroke();
        }

        for (var i = 0; i < 10; i ++) {
            context.beginPath();
            context.arc( 50 + i * 100, 300, 40, 0, 2 * Math.PI * (i +1) / 10, true);
            context.closePath();
            context.stroke();
        }

        for (var i = 0; i < 10; i ++) {
            context.beginPath();
            context.arc( 50 + i * 100, 420, 40, 0, 2 * Math.PI * (i +1) / 10, true);
            context.stroke();
        }

        for (var i = 0; i < 10; i ++) {
            context.beginPath();
            context.arc( 50 + i * 100, 540, 40, 0, 2 * Math.PI * (i +1) / 10, true);
            context.closePath();
            context.fill();
        }

        for (var i = 0; i < 10; i ++) {
            context.beginPath();
            context.arc( 50 + i * 100, 660, 40, 0, 2 * Math.PI * (i +1) / 10, true);
            context.fill();
            // closePath对fill没有用
        }
    }
    else {
        alert('不支持canvas!');
    }

</script>
</body>
</html>
